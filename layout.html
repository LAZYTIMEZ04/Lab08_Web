<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: orange;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .nav {
            background-color: yellow;
            width: 20%;
            height: 200px;
            float: left;
            padding: 20px;
        }

        .section {
            background-color: lightgray;
            width: 60%;
            height: 200px;

            float: left;
            padding: 20px;
        }

        .section .header {
            background-color: gray;
            padding: 10px;
            color: white;
        }

        .section .article {
            background-color: white;
            padding: 10px;
            margin: 10px 0;
        }

        .section .footer {
            background-color: gray;
            padding: 10px;
            color: white;
        }

        .aside {
            background-color: lightblue;
            width: 20%;
            height: 200px;
            float: left;
            padding: 20px;
        }

        .footer {
            background-color: black;
            color: white;
            clear: both;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Header</h1>
    </div>
    
    <div class="nav">
        <h2>Nav</h2>
        <ul>
            <li>Menu 1</li>
            <li>Menu 2</li>
            <li>Menu 3</li>
        </ul>
    </div>

    <div class="section">
        <div class="header">Section Header</div>
        <div class="article">
            <h3>Article</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
        <div class="footer">Section Footer</div>
    </div>

    <div class="aside">
        <h2>Aside</h2>
        <p>Additional content or ads</p>
    </div>

    <div class="footer">
        <p>Footer</p>
    </div>

</body>
</html>
